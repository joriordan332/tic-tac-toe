<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <div id="frontPage">
      <h1>Tic Tac Toe</h1>
      <button id="start" onclick="openForm()">Start</button>
    </div>

    <div id="playerSelection">
      <h1>Tic Tac Toe</h1>
      <div class="player1">
        <div>Player One</div>
        <input id="playerOneInput" type="text" placeholder="Enter Name" required>
      </div>

      <div class="player2">
        <div>Player Two</div>
        <input id="playerTwoInput" type="text" placeholder="Enter Name" required>
      </div>

      <input type="submit" value="Submit" id="submit" onclick="openMain()"></input>
    </div>

    <div id="mainPage">
      <div class="main">
        <div class="firstPlayer">
          <div>Player One</div>
          <div id="playerOneName"></div>
          <div id="player1Score"></div>
        </div>

        <div class="main">
          <h1>Tic Tac Toe</h1>
          <div id="winningPlayer"></div>
          <div class="board"></div>
          <div id="playerTurn"></div>
          <div class="resetButton">
            <button class="reset" id="reset">Restart</button>
          </div>
        </div>

        <div class="secondPlayer">
          <div>Player Two</div>
          <div id="playerTwoName"></div>
          <div id="player2Score"></div>
        </div>
      </div>
      
    </div>
    
  </div>
</body>
</html>
